{{ block "index" . }} 
<!DOCTYPE html> 
<html>
    <head>
        <title>Infinite Scroll</title>
        <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
         <link rel="stylesheet" href="./output.css">
    </head>
    <body class="bg-lime-200">
        <div class="container">
        <h1 class="text-center text-5xl text-sky-800 font-bold" >
            Sudoku
        </h1>
        <br>
        <div id="Buttons" class="grid grid-cols-2 xl:grid-cols-4 xl:text-2xl text-5xl " >
            {{range $button := .Button}}
                {{template "dButton" $button }} 
            {{end}}
        </div>
        <br>
        <div id = "Game" class="xl:grid xl:bg-slate-400 grid-cols-5 bg-gray-50 border-2 rounded-3xl border-sky-800">
            <div id= "Board" class="col-span-3 ml-3 pt-4 ">

            </div>
            <div id= "ui" class=" hidden xl:visible col-span-2 bg-white w-1/3">
                <button class="border-2 border-sky-800 rounded-3xl">
                    Undo
                </button>
            </div>
        </div>
    </body>
</html>
{{end}}

{{define "dButton"}} 
<button hx-get={{.Get}} hx-target="#Board" hx-confirm="Are you sure you want to start a new game?" class="hover:bg-slate-200  bg-white border-2 m-2 border-sky-600 p-2 rounded-xl  text-slate-700">
        {{.Message}}
    </button>
{{end}}
