{{ block "board" . }}

{{template "keyhandlers" .}}
<div class="columns-3 w-fit">
    {{ range $val := .Board}}
        <div >
            {{ range $val1 := $val}}
                {{ template "squares" $val1 }}
            {{end}}
        </div>
    {{ end}}
</div> 
{{ end }} 

{{ define "squares"}}
<div class="border-2  border-sky-500 mb-2 ml-2 w-fit"> 
    {{ range $row := .Square}} 
        <div class="grid grid-cols-3">
            {{ range $value := .}}
                
                {{ template "square" $value }} 
            {{end}} </div> {{end}} 
    </div> 
{{end}}
