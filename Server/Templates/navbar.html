{{ block "navbar" . }}    
    <div class="bg-sky-500 bg-opacity-45">
        <div class="container">
            <div id="Buttons" class="grid grid-cols-2 xl:grid-cols-5 xl:text-2xl text-5xl " >   
                <h1 class="text-center text-5xl text-sky-800 font-bold mt-2 grid-cols-1" >
                    Sudoku
                </h1>
                {{range $button := .}}
                    {{template "dButton" $button }} 
                {{end}}
            </div>
        </div>
    </div>
{{end}}

{{define "dButton"}} 
<button hx-get={{.Get}} hx-target="#Game" hx-confirm="Are you sure you want to start a new game?" class="hover:bg-slate-200  bg-white border-2 m-2 border-sky-600 p-2 rounded-xl  text-slate-700">
        {{.Message}}
    </button>
{{end}}
